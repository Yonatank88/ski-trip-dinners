<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List | Ski Trip Dinners</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Dinners</a>
    <a href="shopping.html" class="active">Shopping List</a>
  </nav>

  <main>
    <header class="header">
      <h1>Shopping List</h1>
      <p class="location">Tap items to mark as bought</p>
    </header>

    <div class="filters">
      <button class="filter active" data-filter="all">All</button>
      <button class="filter priority" data-filter="first-shop">First Shop</button>
      <button class="filter" data-filter="meat">Meat</button>
      <button class="filter" data-filter="dairy">Dairy</button>
      <button class="filter" data-filter="veg">Veg</button>
      <button class="filter" data-filter="dry">Dry</button>
    </div>

    <div id="shopping-container"></div>

    <button id="clear-btn">Clear All Checked</button>
  </main>

  <script src="data.js"></script>
  <script>
    const container = document.getElementById('shopping-container');
    const STORAGE_KEY = 'ski-trip-shopping';

    function getChecked() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    }

    function saveChecked(checked) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(checked));
    }

    // Hard veg: items that keep well and can be bought on first run
    const HARD_VEG = [
      'potatoes', 'pumpkin', 'onion', 'carrot', 'parsnip', 'brussels sprout',
      'garlic', 'cauliflower', 'leek', 'celery', 'cabbage', 'beetroot', 'turnip',
      'mushroom', 'apple', 'lemon'
    ];

    function isHardVeg(item) {
      const lower = item.item.toLowerCase();
      return item.category === 'veg' && HARD_VEG.some(v => lower.includes(v));
    }

    function isFirstShop(item) {
      // All dry goods
      if (item.category === 'dry') return true;
      // All hard veg
      if (isHardVeg(item)) return true;
      // All ingredients for Night 1 and Night 2
      if (item.meals.some(m => m === 'Night 1' || m === 'Night 2')) return true;
      return false;
    }

    function render(filter = 'all') {
      const list = getShoppingList();
      const checked = getChecked();
      container.innerHTML = '';

      let filtered;
      if (filter === 'all') {
        filtered = list;
      } else if (filter === 'first-shop') {
        filtered = list.filter(isFirstShop);
      } else {
        filtered = list.filter(i => i.category === filter);
      }

      let currentCategory = '';
      filtered.forEach(item => {
        if (item.category !== currentCategory) {
          currentCategory = item.category;
          const header = document.createElement('h2');
          header.className = `category-header ${currentCategory}`;
          header.textContent = currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1);
          container.appendChild(header);
        }

        const div = document.createElement('div');
        div.className = `shopping-item ${checked[item.item] ? 'checked' : ''}`;
        div.innerHTML = `
          <label>
            <input type="checkbox" ${checked[item.item] ? 'checked' : ''}>
            <span class="item-name">${item.item}</span>
            <span class="item-qty">${item.qty}</span>
          </label>
          <span class="item-meals">${item.meals.join(', ')}</span>
        `;

        const checkbox = div.querySelector('input');
        checkbox.addEventListener('change', () => {
          const c = getChecked();
          if (checkbox.checked) {
            c[item.item] = true;
            div.classList.add('checked');
          } else {
            delete c[item.item];
            div.classList.remove('checked');
          }
          saveChecked(c);
        });

        container.appendChild(div);
      });
    }

    document.querySelectorAll('.filter').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(btn.dataset.filter);
      });
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      if (confirm('Clear all checked items?')) {
        localStorage.removeItem(STORAGE_KEY);
        render(document.querySelector('.filter.active').dataset.filter);
      }
    });

    render();
  </script>
</body>
</html>
